<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahsulotlar galereyasi</title>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
}

h2 {
    margin-top: 15px;
}

p {
    margin-bottom: 10px;
    font-size: 1em;
}

/* Bitta QR kod sahifa boshida */
#main-qr {
    width: 100px;
    margin: 10px auto 20px auto;
    display: block;
}

/* Swiper container */
.swiper-container {
    width: 100%;
    height: 70vh; /* ekranga mos */
    position: relative;
}

/* Swiper slide */
.swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.product-img {
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<h2>Mahsulotlar galereyasi</h2>
<p>QR kodni skaner qiling va barcha narxlarni koâ€˜ring</p>
<img src="qr_main.png" id="main-qr" alt="Bitta QR kod">

<!-- Swiper galereya -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <!-- 32 ta rasm -->
    <script>
      for (let i = 1; i <= 32; i++) {
        document.write(`
          <div class="swiper-slide">
            <img src="prays${i}.png" class="product-img" alt="Mahsulot ${i}">
          </div>
        `);
      }
    </script>
  </div>

  <!-- Navigatsiya tugmalari -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
var swiper = new Swiper('.swiper-container', {
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    loop: false,
});
</script>

</body>
</html>
