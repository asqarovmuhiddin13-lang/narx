<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poliklinika pullik xizmatlar</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    text-align: center;
}

h1 {
    padding: 15px;
    background: #0d6efd;
    color: white;
    margin: 0;
}

.slider-container {
    position: relative;
    max-width: 100%;
    margin: auto;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    height: auto;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 22px;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    user-select: none;
    transform: translateY(-50%);
}

.prev { left: 10px; }
.next { right: 10px; }

.counter {
    margin: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Poliklinika pullik xizmatlar</h1>

<div class="slider-container" id="slider"></div>

<div class="counter" id="counter"></div>

<script>
let currentSlide = 1;
let totalSlides = 32;

const slider = document.getElementById("slider");

for(let i = 1; i <= totalSlides; i++) {
    slider.innerHTML += `
        <div class="slide">
            <img src="prays${i}.jpg" alt="Rasm ${i}">
        </div>
    `;
}

slider.innerHTML += `
    <a class="prev" onclick="changeSlide(-1)">❮</a>
    <a class="next" onclick="changeSlide(1)">❯</a>
`;

const slides = document.getElementsByClassName("slide");
const counter = document.getElementById("counter");

function showSlide(n) {
    if(n > slides.length) currentSlide = 1;
    if(n < 1) currentSlide = slides.length;

    for(let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slides[currentSlide - 1].style.display = "block";
    counter.innerText = currentSlide + " / " + totalSlides;
}

function changeSlide(n) {
    currentSlide += n;
    showSlide(currentSlide);
}

showSlide(currentSlide);
</script>

</body>
</html>
